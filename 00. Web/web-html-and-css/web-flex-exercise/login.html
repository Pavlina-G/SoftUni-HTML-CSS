<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.cdnfonts.com/css/gg-sans-2" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/index.css">

</head>

<body>
    <div class="login-container">
        <div class="login-left-column">
            <div class="left-header-wrapper">
                <h1>Welcome back!</h1>
                <p>We're so excited to see you again!</p>
            </div>
            <div class="login-info">
                <div class="form-data">
                    <form method="post" action="#">
                        <label for="email-or-num">Email or phone number<span>*</span></label>
                        <input type="text" name="email-or-num" id="email-or-num">
                        <label for="">Password <span>*</span></label>
                        <input type="password" name="password" id="password">
                    </form>
                </div>

                <button class="link-btn" type="button">Forgot your password?</button>
                <button type="submit">Log In</button>
                <span>Need an account?</span><button class="link-btn reg-btn" type="button">Register</button>

            </div>

        </div>
        <div class="login-right-column">
            <div class="login-qr">
                <img src="./assets/images/qr-code.png" alt="QR code image">
                <h2>Log in with QR code</h2>
                <p>Scan this with the Discord mobile <b>app</b> to log in instantly.</b></p>
            </div>
        </div>


    </div>
</body>

</html>
