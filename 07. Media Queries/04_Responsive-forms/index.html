<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Forms</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Login</legend>
            <p class="user-data">
                <label for="username">Username</label>
                <input type="text" id="username" class="input-user" placeholder=" &#xf007; " >
                <!-- <input type="text" id="username" class="input-user"> -->
                <!-- <i class="fas fa-user></i> -->
            </p>
            <p class="pass-data">
                <label for="password">Password</label>
                <input type="password" id="password" class="input-pass" placeholder="&#xf084; " >
                <!-- <i class="fa-solid fa-key"></i> -->
            </p>
            <button type="submit" class="btn-login">Login</button>
        </fieldset>
        
        
    </form>
</body>
</html>
