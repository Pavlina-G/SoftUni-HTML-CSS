<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Card</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <img class="card__img"
            src="https://images.unsplash.com/photo-1570135430888-b195b8c21622?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
            alt="">
        <!-- <img src="https://images.unsplash.com/photo-1587974136998-4fcc253b6183?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1155&q=80" alt=""> -->
        <!-- <img src="https://images.unsplash.com/photo-1622925566273-d7cfdcc34ec6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80" alt=""> -->
        <div class="card__details">
            <h2 class="card__title">Croatia</h2>
            <h4 class="card__subtitle">Plitvice Lakes National Park</h4>
            <p class="card__text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque consequuntur a porro provident voluptatum
                unde, esse aliquid molestias officia odio.
            </p>
        </div>
        <div class="card__footer">
            <ul class="card__footer__list" role="list">
                <li class="item card__footer__view">45783<br>Views</li>
                <li class="item card__footer__comment">459<br>Comments</li>
                <li class="item card__footer__rate">4.9<br>Rating</li>
            </ul>
        </div>
    </div>

</body>

</html>
